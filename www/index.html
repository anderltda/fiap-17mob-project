</head>

<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="img/bootstrap-solid.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputEmail">Email</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="text-center mb-4" style="text-align: center!important;">
            <p>Caso nao tenha acesso <code><a href="signin.html">cadastrar-se</a></code>, </br>
                ou já é cadastrado e esqueceu a senha <code><a href="forgotit.html">clique aqui</a></code>
            </p>
        </div>
        <button id="login" class="btn btn-lg btn-primary btn-block" type="button">Login</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
    </form>
</body>

</html>

<script>
    $(document).ready(function() {

        $('#inputEmail').focus();

    });

    $("#login").click(function() {

        var email = $('#inputEmail').val();
        var password = $('#inputPassword').val();

        logar(email, password, "home.html");

    });
</script>
